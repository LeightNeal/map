<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="lugar">

    <figure *ngIf="lugar.avatar" class="avatar">
      <img [src]="lugar.avatar" alt="" class="avatar-img">
    </figure>


    <button ion-button color="primary" (click)="subirFoto('camera')">
      <ion-icon name="camera"></ion-icon>
    </button>

    <button ion-button color="primary" (click)="subirFoto('album')">
      <ion-icon name="image"></ion-icon>
    </button>    

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input #txtNombre type="text" [(ngModel)]="lugar.nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Dirección</ion-label>
      <ion-input #txtDireccion type="text" [(ngModel)]="lugar.direccion"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="lugar.categoria">
          <ion-option value="aireLibre">Aire libre</ion-option>
          <ion-option value="lugarCerrado">Lugar cerrado</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea #txtDescripcion [(ngModel)]="lugar.descripcion"></ion-textarea>
      </ion-item>
      <button ion-button full (click)="guardarLugar()">Guardar</button>
  </ion-list>  

</ion-content>
