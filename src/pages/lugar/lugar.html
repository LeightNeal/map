<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lugares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares" class="fadeIn">
      <ion-item  (tap)="irAVistaDetalleLugar(lugar)" (press)="eventoPress(lugar,$evento)">
        <ion-avatar item-start>
          <img class="border-round" *ngIf="lugar.avatar" [src]="lugar.avatar">
        </ion-avatar>
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.direccion}}</h3>
        <p [ngClass]="(lugar.categoria) == 'aireLibre' ? 'green' : 'red'">{{lugar.categoria}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button (tap)="mostrarAlerta(lugar)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="danger" large (click)="logOut()">Cerrar sesi√≥n</button>
  <ion-fab right bottom (click)="irAVistaDetalle()">
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
