<ion-header>

  <ion-navbar color="primary">
    <ion-title>singup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input #password type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirme su contraseña</ion-label>
      <ion-input #password2 type="password"></ion-input>
    </ion-item>
    <button (click)="singup(email.value, password.value, password2.value)"ion-button outline large>Registrarse</button>
  </ion-list>
</ion-content>
